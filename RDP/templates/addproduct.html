

{% extends 'index/index.html' %}
    {% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <strong>ADD Product</strong>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Type Item</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="type_item" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Prime</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="prime" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Country</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="country" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="state" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">City</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="city" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Information</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="information" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
